<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="theme-toggle" id="themeToggle" title="Toggle theme">
        <div class="theme-slider">
            <span class="theme-icon sun-icon">‚òÄÔ∏è</span>
            <span class="theme-icon moon-icon">üåô</span>
        </div>
    </div>
    <div class="container">
        
        
        <h1>QR Code Generator</h1>
        
        <form id="qrForm">
            <div class="input-group">
                <label for="urlInput">Enter URL or Text:</label>
                <input type="text" id="urlInput" placeholder="https://example.com or any text" required>
                <div class="info-text">
                    Enter any URL, text, email, phone number, or other data
                </div>
            </div>

            <div class="input-group">
                <label>QR Code Size:</label>
                <div class="size-selector">
                    <div class="size-option active" data-size="200">Small</div>
                    <div class="size-option" data-size="300">Medium</div>
                    <div class="size-option" data-size="400">Large</div>
                </div>
            </div>

            <button type="submit" class="generate-btn" id="generateBtn">
                Generate QR Code
            </button>
        </form>

        <div id="qrResult" class="qr-result">
            <div class="qr-code" id="qrCode"></div>
            <div>
                <button class="download-btn" id="downloadPng">Download PNG</button>
                <button class="download-btn" id="downloadSvg">Download SVG</button>
            </div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
